<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de paiement</title>
    <link rel="stylesheet" href="formulaire.css"/>
</head>
<body>
    <form method="post" action="" name="form">
        <fieldset>
            <legend>Vos informations personnelles : </legend>
                <div>
                    <input type="radio" name="sexe" id="femme" value="femme"/>
                    <label for="femme">Madame</label>
                    <input type="radio" name="sexe" id="homme" value="homme"/>
                    <label for="homme">Monsieur</label>
                </div>
                <div>
                    <label for="nom">Nom : </label>
                    <input type="text" id="nom" name="nom"/>
                    <label for="prenom">Prénom : </label>
                    <input type="text" id="prenom" name="prenom" list="name"/><br/>
                    <datalist id="name">
                        <option value="Françoise"></option>
                        <option value="Gérard"></option>
                    </datalist>
                    <label for="naissance">Votre date de naissance : </label>
                    <input type="date" id="naissance" name="naissance"/><br/>
                    <label for="email">Votre adresse e-mail : </label>
                    <input type="email" id="email" name="email"/>
                </div>
                <fieldset>
                    <legend>Votre adresse de livraison : </legend>
                    <div>
                        <label for="numero">Numéro de rue</label>
                        <input type="text" id="numero"name="numero">
                        <label for="adresse">Rue/ Avenue : </label>
                        <input type="text" id="adresse" name="adresse"/><br/>
                        <label for="cp">Code postal : </label>
                        <input type="text" id="cp" name="cp"/>
                    </div>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
